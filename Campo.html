<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Smooth movement between sections</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    
</head>
<body>
    
<div class="cont s--inactive">
    <div class="cont__inner">
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #1</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redacao1.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">1</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="1">1</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #2</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação2.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">2</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="2">2</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #3</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação3.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">3</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="3">3</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #4</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação4.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">4</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="4">4</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #5</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação5.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">5</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="5">5</div>
                </div>
            </div>
        </div>
        </div>
    <a href="#" class="nav-arrow-btn nav-return-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="19 12 5 12"></polyline>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span class="nav-return-text">Retorno</span>
    </a>

    <a href="#" class="nav-arrow-btn nav-arrow-btn--right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="5 12 19 12"></polyline>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </a>
</div>

<style>
    /* ... (CSS existente, sem alterações) ... */

    *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: #1f1f1f;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
    }

    .cont {
        position: relative;
        overflow: hidden;
        height: 100vh;
        padding: 80px 70px;
    }
    .cont__inner {
        position: relative;
        height: 100%;
    }
    .cont__inner:hover .el__bg:after {
        opacity: 1;
    }

    .el {
        position: absolute;
        left: 0;
        top: 0;
        /* Largura original para 5 painéis */
        width: 19.2%;
        height: 100%;
        background: #252525;
        transition: transform 0.6s 0.7s, width 0.7s, opacity 0.6s 0.7s, z-index 0s 1.3s;
        will-change: transform, width, opacity;
    }
    .el:not(.s--active) {
        cursor: pointer;
    }
    .el__overflow {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    .el__inner {
        overflow: hidden;
        position: relative;
        height: 100%;
        transition: transform 1s;
    }
    .cont.s--inactive .el__inner {
        transform: translate3d(0, 100%, 0);
    }
    .el__bg {
        width: calc(100vw - 140px); 
        height: 100%;
        transition: transform 0.6s 0.7s;
        will-change: transform;
    }
    .el__bg:before {
        content: "";
        position: absolute;
        left: 0;
        top: -5%;
        width: 100%;
        height: 110%;
        background-size: cover;
        background-position: center center;
        transition: transform 1s;
        transform: translate3d(0, 0, 0) scale(1);
    }
    .cont.s--inactive .el__bg:before {
        transform: translate3d(0, -100%, 0) scale(1.2);
    }
    .el.s--active .el__bg:before {
        transition: transform 0.8s;
    }
    .el__bg:after {
        content: "";
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.5s;
    }
    .cont.s--el-active .el__bg:after {
        transition: opacity 0.5s 1.4s;
        opacity: 1 !important;
    }
    .el__preview-cont {
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: all 0.3s 1.2s;
    }
    .cont.s--inactive .el__preview-cont {
        opacity: 0;
        transform: translateY(10px);
    }
    .cont.s--el-active .el__preview-cont {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.5s;
    }
    .el__heading {
        color: #fff;
        text-transform: uppercase;
        font-size: 18px;
    }
    .el__content {
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 30px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.1s;
        display: flex; 
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
    }
    .el.s--active .el__content {
        z-index: 2;
        opacity: 1;
        pointer-events: auto;
        transition: all 0.5s 1.4s;
    }
    
    .el__action-btn {
        margin-bottom: 30px; 
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        color: #1f1f1f;
        background: #fff; 
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s 1.5s, transform 0.5s 1.5s;
        transform: translateY(20px);
    }

    .el.s--active .el__action-btn {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

    .el__close-btn {
        z-index: -1;
        position: absolute;
        right: 10px;
        top: 10px;
        width: 60px;
        height: 60px;
        opacity: 0;
        pointer-events: none;
        transition: all 0s 0.45s;
        cursor: pointer;
    }
    .el.s--active .el__close-btn {
        z-index: 5;
        opacity: 1;
        pointer-events: auto;
        transition: all 0s 1.4s;
    }
    .el__close-btn:before, .el__close-btn:after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 8px;
        margin-top: -4px;
        background: #fff;
        opacity: 0;
        transition: opacity 0s;
    }
    .el.s--active .el__close-btn:before, .el.s--active .el__close-btn:after {
        opacity: 1;
    }
    .el__close-btn:before {
        transform: rotate(45deg) translateX(100%);
    }
    .el.s--active .el__close-btn:before {
        transition: all 0.3s 1.4s cubic-bezier(0.72, 0.09, 0.32, 1.57);
        transform: rotate(45deg) translateX(0);
    }
    .el__close-btn:after {
        transform: rotate(-45deg) translateX(100%);
    }
    .el.s--active .el__close-btn:after {
        transition: all 0.3s 1.55s cubic-bezier(0.72, 0.09, 0.32, 1.57);
        transform: rotate(-45deg) translateX(0);
    }
    .el__index {
        overflow: hidden;
        position: absolute;
        left: 0;
        bottom: -80px;
        width: 100%;
        height: 100%;
        min-height: 250px;
        text-align: center;
        font-size: 20vw;
        line-height: 0.85;
        font-weight: bold;
        transition: transform 0.5s, opacity 0.3s 1.4s;
        transform: translate3d(0, 1vw, 0);
    }
    .el:hover .el__index {
        transform: translate3d(0, 0, 0);
    }
    .cont.s--el-active .el__index {
        transition: transform 0.5s, opacity 0.3s;
        opacity: 0;
    }
    .el__index-back, .el__index-front {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    .el__index-back {
        color: #2f3840;
        opacity: 0;
        transition: opacity 0.25s 0.25s;
    }
    .el:hover .el__index-back {
        transition: opacity 0.25s;
        opacity: 1;
    }
    .el__index-overlay {
        overflow: hidden;
        position: relative;
        transform: translate3d(0, 100%, 0);
        transition: transform 0.5s 0.1s;
        color: transparent;
    }
    .el__index-overlay:before {
        content: attr(data-index);
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        transform: translate3d(0, -100%, 0);
        transition: transform 0.5s 0.1s;
    }
    .el:hover .el__index-overlay {
        transform: translate3d(0, 0, 0);
    }
    .el:hover .el__index-overlay:before {
        transform: translate3d(0, 0, 0);
    }

    /* Posições dos 5 painéis (configuração original) */
    .el:nth-child(1) { transform: translate3d(0%, 0, 0); transform-origin: 50% 50%; }
    .cont.s--el-active .el:nth-child(1):not(.s--active) { transform: scale(0.5) translate3d(0%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(1) .el__inner { transition-delay: 0s; }
    .el:nth-child(1) .el__bg { transform: translate3d(0%, 0, 0); }
    .el:nth-child(1) .el__bg:before { transition-delay: 0s; background-image: url("https://www.versatilis.com.br/wp-content/uploads/2024/03/procedimentos-esteticos-mais-procurados-no-brasil-scaled.jpg"); }

    .el:nth-child(2) { transform: translate3d(105.2083333333%, 0, 0); transform-origin: 155.2083333333% 50%; }
    .cont.s--el-active .el:nth-child(2):not(.s--active) { transform: scale(0.5) translate3d(105.2083333333%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(2) .el__inner { transition-delay: 0.1s; }
    .el:nth-child(2) .el__bg { transform: translate3d(-19.2%, 0, 0); }
    .el:nth-child(2) .el__bg:before { transition-delay: 0.1s; background-image: url("https://viajecomacessibilidade.com.br/wp-content/uploads/2024/02/Seguro-viagem-para-pessoas-com-deficiencia-scaled.jpg"); }
    
    .el:nth-child(3) { transform: translate3d(210.4166666667%, 0, 0); transform-origin: 260.4166666667% 50%; }
    .cont.s--el-active .el:nth-child(3):not(.s--active) { transform: scale(0.5) translate3d(210.4166666667%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(3) .el__inner { transition-delay: 0.2s; }
    .el:nth-child(3) .el__bg { transform: translate3d(-38.4%, 0, 0); }
    .el:nth-child(3) .el__bg:before { transition-delay: 0.2s; background-image: url("https://magportalmagprdstg.blob.core.windows.net/public/2021/01/sa%C3%BAde-e-qualidade-de-vida-como-conquistar.jpg"); }

    .el:nth-child(4) { transform: translate3d(315.625%, 0, 0); transform-origin: 365.625% 50%; }
    .cont.s--el-active .el:nth-child(4):not(.s--active) { transform: scale(0.5) translate3d(315.625%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(4) .el__inner { transition-delay: 0.3s; }
    .el:nth-child(4) .el__bg { transform: translate3d(-57.6%, 0, 0); }
    .el:nth-child(4) .el__bg:before { transition-delay: 0.3s; background-image: url("https://static.significados.com.br/foto/mudancas-climaticas-significados.jpg"); }

    .el:nth-child(5) { transform: translate3d(420.8333333333%, 0, 0); transform-origin: 470.8333333333% 50%; }
    .cont.s--el-active .el:nth-child(5):not(.s--active) { transform: scale(0.5) translate3d(420.8333333333%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(5) .el__inner { transition-delay: 0.4s; }
    .el:nth-child(5) .el__bg { transform: translate3d(-76.8%, 0, 0); }
    .el:nth-child(5) .el__bg:before { transition-delay: 0.4s; background-image: url("https://horacampinas.com.br/wp-content/uploads/2022/05/foto-abre-1.jpeg"); }

    
    /* Regras de Ativação do Painel */
    .cont.s--el-active .el:not(.s--active) {
        transform: scale(0.5) translate3d(0%, 0, 0);
        opacity: 0;
        transition: transform 0.95s, opacity 0.95s;
    }
    .el:hover .el__bg:after {
        opacity: 0;
    }
    .el.s--active {
        z-index: 1;
        width: 100%;
        transform: translate3d(0, 0, 0);
        transition: transform 0.6s, width 0.7s 0.7s, z-index 0s;
    }
    .el.s--active .el__bg {
        transform: translate3d(0, 0, 0);
        transition: transform 0.6s;
    }
    .el.s--active .el__bg:before {
        transition-delay: 0.6s;
        transform: scale(1.1);
    }

    /* Estilos da Seta de Navegação (Gerais) */
    .nav-arrow-btn {
        position: fixed;
        right: 40px; 
        top: 50%;
        transform: translateY(-50%);
        z-index: 999;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease-out;
        text-decoration: none;
        opacity: 1;
        pointer-events: auto;
    }

    .nav-arrow-btn svg {
        width: 30px;
        height: 30px;
        color: #fff; 
        transition: all 0.3s ease-out;
    }
    /* Estilo para a seta da direita */
    .nav-arrow-btn--right {
        right: 40px; 
        /* Mantém a posição vertical centralizada (top: 50%, transform: translateY(-50%)) */
        width: 60px;
    }
    /* Adicionando hover effect */
    .nav-arrow-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
    }
    
    /* A seta de navegação original (à direita) desaparece quando um painel é ativo */
    .cont.s--el-active .nav-arrow-btn--right {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }


    /* NOVOS ESTILOS PARA O BOTÃO DE RETORNO */
    .nav-return-btn {
        /* POSIÇÃO ATUALIZADA: Canto Superior Esquerdo */
        left: 40px; 
        right: auto; 
        top: 40px; /* Distância do topo */
        bottom: auto; /* Garante que 'bottom' seja ignorado */
        transform: translateY(0); /* Remove a centralização vertical */
        
        /* Ajuste de largura para acomodar o texto 'Retorno' */
        width: auto; 
        padding: 0 20px; 
        border-radius: 30px; 
        
        /* Ajusta o conteúdo para a esquerda (ícone + texto) */
        justify-content: flex-start;
    }

    /* O botão de retorno permanece visível quando um painel é ativo */
    .cont.s--el-active .nav-return-btn {
        opacity: 1; 
        pointer-events: auto;
    }

    .nav-return-btn svg {
        /* Ajusta o ícone para ficar à esquerda */
        width: 20px;
        height: 20px;
        margin-right: 8px; 
    }

    .nav-return-text {
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        line-height: 1;
    }

</style>

<script>
    var $cont = document.querySelector('.cont');
    var $elsArr = [].slice.call(document.querySelectorAll('.el'));
    var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));
    var $actionBtnsArr = [].slice.call(document.querySelectorAll('.el__action-btn'));
    var $navArrowBtnRight = document.querySelector('.nav-arrow-btn--right'); // Seta original (Campo2.html)
    var $navReturnBtn = document.querySelector('.nav-return-btn'); // NOVO Botão Retorno (menu.html)

    setTimeout(function() {
        $cont.classList.remove('s--inactive');
    }, 200);

    // Evento de clique para expandir o painel
    $elsArr.forEach(function($el) {
        $el.addEventListener('click', function() {
            if (this.classList.contains('s--active')) return;
            $cont.classList.add('s--el-active');
            this.classList.add('s--active');
        });
    });

    // Evento de clique para fechar o painel
    $closeBtnsArr.forEach(function($btn) {
        $btn.addEventListener('click', function(e) {
            e.stopPropagation();
            $cont.classList.remove('s--el-active');
            document.querySelector('.el.s--active').classList.remove('s--active');
        });
    });

    // Evento de clique para o botão "Ver Detalhes"
    $actionBtnsArr.forEach(function($btn) {
        $btn.addEventListener('click', function(e) {
            e.stopPropagation(); 
            var targetUrl = this.getAttribute('data-href');
            if (targetUrl) {
                window.location.href = targetUrl;
            }
        });
    });

    // Evento de clique para a Seta de Navegação (original à direita - para Campo2.html)
    $navArrowBtnRight.addEventListener('click', function(e) {
        e.preventDefault();
        // Redireciona para a página desejada
        window.location.href = "Campo2.html";
    });

    // NOVO Evento de clique para o botão "Retorno" (à esquerda - para menu.html)
    $navReturnBtn.addEventListener('click', function(e) {
        e.preventDefault();
        // Redireciona para a página do menu
        window.location.href = "Projeto.html";
    });
</script>

</body>
</html>
