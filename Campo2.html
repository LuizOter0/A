<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Smooth movement between sections</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    
</head>
<body>
    
<div class="cont s--inactive">
    <div class="cont__inner">
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #6</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação6.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">6</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="6">6</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #7</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação7.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">7</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="7">7</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #8</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação8.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">8</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="8">8</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #9</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação9.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">9</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="9">9</div>
                </div>
            </div>
        </div>
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Proposta #10</h2>
                    </div>
                    <div class="el__content">
                        <button class="el__action-btn" data-href="redação10.html">Ver Detalhes</button>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">10</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="10">10</div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="nav-arrow-btn nav-arrow-btn--left">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="19 12 5 12"></polyline>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <a href="#" class="nav-arrow-btn nav-arrow-btn--right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="5 12 19 12"></polyline>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </a>
</div>

<style>
    *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: #1f1f1f;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
    }

    .cont {
        position: relative;
        overflow: hidden;
        height: 100vh;
        padding: 80px 70px;
    }
    .cont__inner {
        position: relative;
        height: 100%;
    }
    .cont__inner:hover .el__bg:after {
        opacity: 1;
    }

    .el {
        position: absolute;
        left: 0;
        top: 0;
        /* Largura original para 5 painéis */
        width: 19.2%;
        height: 100%;
        background: #252525;
        transition: transform 0.6s 0.7s, width 0.7s, opacity 0.6s 0.7s, z-index 0s 1.3s;
        will-change: transform, width, opacity;
    }
    .el:not(.s--active) {
        cursor: pointer;
    }
    .el__overflow {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    .el__inner {
        overflow: hidden;
        position: relative;
        height: 100%;
        transition: transform 1s;
    }
    .cont.s--inactive .el__inner {
        transform: translate3d(0, 100%, 0);
    }
    .el__bg {
        width: calc(100vw - 140px); 
        height: 100%;
        transition: transform 0.6s 0.7s;
        will-change: transform;
    }
    .el__bg:before {
        content: "";
        position: absolute;
        left: 0;
        top: -5%;
        width: 100%;
        height: 110%;
        background-size: cover;
        background-position: center center;
        transition: transform 1s;
        transform: translate3d(0, 0, 0) scale(1);
        /* Usando imagens de exemplo, você deve substituir por suas próprias imagens */
        background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/onepgscr-3.jpg"); 
    }
    .cont.s--inactive .el__bg:before {
        transform: translate3d(0, -100%, 0) scale(1.2);
    }
    .el.s--active .el__bg:before {
        transition: transform 0.8s;
    }
    .el__bg:after {
        content: "";
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.5s;
    }
    .cont.s--el-active .el__bg:after {
        transition: opacity 0.5s 1.4s;
        opacity: 1 !important;
    }
    .el__preview-cont {
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: all 0.3s 1.2s;
    }
    .cont.s--inactive .el__preview-cont {
        opacity: 0;
        transform: translateY(10px);
    }
    .cont.s--el-active .el__preview-cont {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.5s;
    }
    .el__heading {
        color: #fff;
        text-transform: uppercase;
        font-size: 18px;
    }
    .el__content {
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 30px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.1s;
        display: flex; 
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
    }
    .el.s--active .el__content {
        z-index: 2;
        opacity: 1;
        pointer-events: auto;
        transition: all 0.5s 1.4s;
    }
    
    .el__action-btn {
        margin-bottom: 30px; 
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        color: #1f1f1f;
        background: #fff; 
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s 1.5s, transform 0.5s 1.5s;
        transform: translateY(20px);
    }

    .el.s--active .el__action-btn {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
    }

    .el__close-btn {
        z-index: -1;
        position: absolute;
        right: 10px;
        top: 10px;
        width: 60px;
        height: 60px;
        opacity: 0;
        pointer-events: none;
        transition: all 0s 0.45s;
        cursor: pointer;
    }
    .el.s--active .el__close-btn {
        z-index: 5;
        opacity: 1;
        pointer-events: auto;
        transition: all 0s 1.4s;
    }
    .el__close-btn:before, .el__close-btn:after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 8px;
        margin-top: -4px;
        background: #fff;
        opacity: 0;
        transition: opacity 0s;
    }
    .el.s--active .el__close-btn:before, .el.s--active .el__close-btn:after {
        opacity: 1;
    }
    .el__close-btn:before {
        transform: rotate(45deg) translateX(100%);
    }
    .el.s--active .el__close-btn:before {
        transition: all 0.3s 1.4s cubic-bezier(0.72, 0.09, 0.32, 1.57);
        transform: rotate(45deg) translateX(0);
    }
    .el__close-btn:after {
        transform: rotate(-45deg) translateX(100%);
    }
    .el.s--active .el__close-btn:after {
        transition: all 0.3s 1.55s cubic-bezier(0.72, 0.09, 0.32, 1.57);
        transform: rotate(-45deg) translateX(0);
    }
    .el__index {
        overflow: hidden;
        position: absolute;
        left: 0;
        bottom: -80px;
        width: 100%;
        height: 100%;
        min-height: 250px;
        text-align: center;
        font-size: 20vw;
        line-height: 0.85;
        font-weight: bold;
        transition: transform 0.5s, opacity 0.3s 1.4s;
        transform: translate3d(0, 1vw, 0);
    }
    .el:hover .el__index {
        transform: translate3d(0, 0, 0);
    }
    .cont.s--el-active .el__index {
        transition: transform 0.5s, opacity 0.3s;
        opacity: 0;
    }
    .el__index-back, .el__index-front {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    .el__index-back {
        color: #2f3840;
        opacity: 0;
        transition: opacity 0.25s 0.25s;
    }
    .el:hover .el__index-back {
        transition: opacity 0.25s;
        opacity: 1;
    }
    .el__index-overlay {
        overflow: hidden;
        position: relative;
        transform: translate3d(0, 100%, 0);
        transition: transform 0.5s 0.1s;
        color: transparent;
    }
    .el__index-overlay:before {
        content: attr(data-index);
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        transform: translate3d(0, -100%, 0);
        transition: transform 0.5s 0.1s;
    }
    .el:hover .el__index-overlay {
        transform: translate3d(0, 0, 0);
    }
    .el:hover .el__index-overlay:before {
        transform: translate3d(0, 0, 0);
    }

    /* Posições dos 5 painéis (configuração original) */
    /* ATENÇÃO: Os painéis 6-10 usam a mesma posição visual que 1-5, apenas os dados mudam */
    
    .el:nth-child(1) { transform: translate3d(0%, 0, 0); transform-origin: 50% 50%; }
    .cont.s--el-active .el:nth-child(1):not(.s--active) { transform: scale(0.5) translate3d(0%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(1) .el__inner { transition-delay: 0s; }
    .el:nth-child(1) .el__bg { transform: translate3d(0%, 0, 0); }
    .el:nth-child(1) .el__bg:before { transition-delay: 0s; background-image: url("https://allnuts.com.br/wp-content/uploads/2025/11/unnamed-file-3.jpg"); } /* Imagem #6 */

    .el:nth-child(2) { transform: translate3d(105.2083333333%, 0, 0); transform-origin: 155.2083333333% 50%; }
    .cont.s--el-active .el:nth-child(2):not(.s--active) { transform: scale(0.5) translate3d(105.2083333333%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(2) .el__inner { transition-delay: 0.1s; }
    .el:nth-child(2) .el__bg { transform: translate3d(-19.2%, 0, 0); }
    .el:nth-child(2) .el__bg:before { transition-delay: 0.1s; background-image: url("https://th.bing.com/th/id/R.5726bcec09a2ed6d203191d55e67cabf?rik=cUoQ%2bzQ1by3bPA&riu=http%3a%2f%2fwww.guiadebingo.com%2fwp-content%2fuploads%2f2022%2f02%2fjogosdeazar-1140x641.png&ehk=RlMr8i%2bVwlSY5cd%2fbX4tEkl2SreOlv4CiETE7HSYUfw%3d&risl=&pid=ImgRaw&r=0"); } /* Imagem #7 */
    
    .el:nth-child(3) { transform: translate3d(210.4166666667%, 0, 0); transform-origin: 260.4166666667% 50%; }
    .cont.s--el-active .el:nth-child(3):not(.s--active) { transform: scale(0.5) translate3d(210.4166666667%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(3) .el__inner { transition-delay: 0.2s; }
    .el:nth-child(3) .el__bg { transform: translate3d(-38.4%, 0, 0); }
    .el:nth-child(3) .el__bg:before { transition-delay: 0.2s; background-image: url("https://assets-global.website-files.com/5ce2e8de2575f27cdf7815f1/62e6b5ee8cf169407e91895f_trabalho%20voluntario.jpeg"); } /* Imagem #8 */

    .el:nth-child(4) { transform: translate3d(315.625%, 0, 0); transform-origin: 365.625% 50%; }
    .cont.s--el-active .el:nth-child(4):not(.s--active) { transform: scale(0.5) translate3d(315.625%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(4) .el__inner { transition-delay: 0.3s; }
    .el:nth-child(4) .el__bg { transform: translate3d(-57.6%, 0, 0); }
    .el:nth-child(4) .el__bg:before { transition-delay: 0.3s; background-image: url("https://blogmaniadebrincar.com.br/wp-content/uploads/2025/03/ADULTIZACAO-INFANTIL-1024x608.png"); } /* Imagem #9 */

    .el:nth-child(5) { transform: translate3d(420.8333333333%, 0, 0); transform-origin: 470.8333333333% 50%; }
    .cont.s--el-active .el:nth-child(5):not(.s--active) { transform: scale(0.5) translate3d(420.8333333333%, 0, 0); opacity: 0; transition: transform 0.95s, opacity 0.95s; }
    .el:nth-child(5) .el__inner { transition-delay: 0.4s; }
    .el:nth-child(5) .el__bg { transform: translate3d(-76.8%, 0, 0); }
    .el:nth-child(5) .el__bg:before { transition-delay: 0.4s; background-image: url("https://media.licdn.com/dms/image/D4E12AQG1ul9RFaOV8g/article-cover_image-shrink_720_1280/0/1680002615758?e=2147483647&v=beta&t=LuQ6KkggB_0kilwFsdAJEDAsaMfnv2ciyvtAfH9xj08"); } /* Imagem #10 */

    
    /* Regras de Ativação do Painel */
    .cont.s--el-active .el:not(.s--active) {
        transform: scale(0.5) translate3d(0%, 0, 0);
        opacity: 0;
        transition: transform 0.95s, opacity 0.95s;
    }
    .el:hover .el__bg:after {
        opacity: 0;
    }
    .el.s--active {
        z-index: 1;
        width: 100%;
        transform: translate3d(0, 0, 0);
        transition: transform 0.6s, width 0.7s 0.7s, z-index 0s;
    }
    .el.s--active .el__bg {
        transform: translate3d(0, 0, 0);
        transition: transform 0.6s;
    }
    .el.s--active .el__bg:before {
        transition-delay: 0.6s;
        transform: scale(1.1);
    }

    /* Estilos das Setas de Navegação (Gerais) */
    .nav-arrow-btn {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        z-index: 999;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease-out;
        text-decoration: none;
        opacity: 1;
        pointer-events: auto;
    }
    .nav-arrow-btn svg {
        width: 30px;
        height: 30px;
        color: #fff; 
        transition: all 0.3s ease-out;
    }
    .nav-arrow-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
    }
    
    .cont.s--el-active .nav-arrow-btn {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* Posição Específica para a Seta da DIREITA */
    .nav-arrow-btn--right {
        right: 40px; 
    }
    
    /* Posição Específica para a Seta da ESQUERDA (NOVO) */
    .nav-arrow-btn--left {
        left: 40px; 
    }

</style>

<script>
    var $cont = document.querySelector('.cont');
    var $elsArr = [].slice.call(document.querySelectorAll('.el'));
    var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));
    var $actionBtnsArr = [].slice.call(document.querySelectorAll('.el__action-btn'));
    var $navArrowBtnRight = document.querySelector('.nav-arrow-btn--right'); // Seta Direita
    var $navArrowBtnLeft = document.querySelector('.nav-arrow-btn--left');   // Seta Esquerda (NOVO)

    setTimeout(function() {
        $cont.classList.remove('s--inactive');
    }, 200);

    // Evento de clique para expandir o painel
    $elsArr.forEach(function($el) {
        $el.addEventListener('click', function() {
            if (this.classList.contains('s--active')) return;
            $cont.classList.add('s--el-active');
            this.classList.add('s--active');
        });
    });

    // Evento de clique para fechar o painel
    $closeBtnsArr.forEach(function($btn) {
        $btn.addEventListener('click', function(e) {
            e.stopPropagation();
            $cont.classList.remove('s--el-active');
            document.querySelector('.el.s--active').classList.remove('s--active');
        });
    });

    // Evento de clique para o botão "Ver Detalhes"
    $actionBtnsArr.forEach(function($btn) {
        $btn.addEventListener('click', function(e) {
            e.stopPropagation(); 
            var targetUrl = this.getAttribute('data-href');
            if (targetUrl) {
                window.location.href = targetUrl;
            }
        });
    });

    // Evento de clique para a Seta da DIREITA (Avançar para Campo3.html)
    $navArrowBtnRight.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = "Campo3.html";
    });

    // NOVO: Evento de clique para a Seta da ESQUERDA (Voltar para Campo.html)
    $navArrowBtnLeft.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = "Campo.html";
    });
</script>

</body>
</html>
